<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/logo-yl.ico" />
        <title>Coh√©sion cardiaque</title>
    </head>
    <body id="body" class="body paused">
        <h1 id="h1" class="h1">Cohesion cardiaque</h1>
        <div id="ring" class="ring"></div>
        <div id="main" class="main">
            <div class="chrono" id="chrono"></div>
            <form action="" class="form" id="form">
                <div id="slider" class="slider">
                    <p id="label-btn-slider" class="label-btn-slider label"><strong>Choisir ton temps</strong></p>
                    <input type="range" min="1" max="6" value="5" id="btn-slider" class="btn-slider">
                </div>
                <div id="checkboxs" class="checkboxs">
                    <p id="label-checkbox" class="label-checkbox label"><strong>Choisir ton rythme</strong></p>
                    <div id="checkbox-one" class="checkbox checkbox-one">
                        <input type="radio" name="timeRadio" id="oneRadio" class="oneRadio radio" value="5" checked>
                        <label for="oneRadio" class="label-one label"><strong>5 - 0 - 5 - 0</strong></label>
                    </div>
                    <div id="checkbox-two" class="checkbox checkbox-two">
                        <input type="radio" name="timeRadio" id="twoRadio" class="twoRadio radio" value="4">
                        <label for="twoRadio" class="label-two label"><strong>4 - 0 - 6 - 0</strong></label>
                    </div>
                    <div id="checkbox-three" class="checkbox checkbox-three">
                        <input type="radio" name="timeRadio" id="threeRadio" class="threeRadio radio" value="6">
                        <label for="threeRadio" class="label-three label"><strong>6 - 0 - 4 - 0</strong></label>
                    </div>
                </div>
            </form>
            <div id="buttons" class="buttons">
                <input type="button" id="btn" class="btn" value="Start">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
