<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/logo-yl.ico" />
        <title>Coh√©sion cardiaque</title>
    </head>
    <body id="particles-js" class="body particles-js particles-js-canvas-el">
        <div class="container paused">
            <header>
                <h1 id="h1" class="h1">Cohesion cardiaque</h1>
                <section id="ring" class="ring"></section>
            </header>
            <section class="chrono" id="chrono"></section>
            <section class="choiceTimeBeat" id="choiceTimeBeat">
                <section id="slider" class="slider">
                    <p id="label-btn-slider" class="label-btn-slider label"><strong>Choisir ton temps</strong></p>
                    <input type="range" min="1" max="6" value="5" id="btn-slider" class="btn-slider">
                </section>
                <section id="slider-two" class="slider-two">
                    <p id="label-btn-slider-two" class="label-btn-slider-two label"><strong>Choisir ton rhytme</strong></p>
                    <p class="container-span-r"><span class="span-r span-r-one slider-opacity" data-number="1">5-0-5-0</span><span class="span-r span-r-two" data-number="2">4-0-6-0</span><span class="span-r span-r-three slider-opacity" data-number="3">6-0-4-0</span></p>
                    <input type="range" min="1" max="3" value="2" id="btn-slider-two" class="btn-slider-two">
                </section>
            </section>
            <section id="buttons" class="buttons">
                <input type="button" id="btn" class="btn" value="Start">
            </section>
        </div>
        <script src="script.js"></script>
        <script src="./particles/particles.js"></script>
        <script src="./particles/app.js"></script>
    </body>
</html>
